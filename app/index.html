<div ng-controller="AppCtrl" layout="column">

  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <!-- <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Angular Store</h1>
      </md-toolbar> -->
        <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span>My App Title</span>
      </h3>
    </div>
  </md-toolbar>
      <md-content class="md-padding" ng-controller="LeftCtrl">
        <md-list>
          <md-item ng-repeat="item in todos">
            <md-item-content>
              <div class="md-tile-left">
                  <img ng-src="http://images.amazon.com/images/P/{{item.isbn}}" class="face" style="width:90px;" alt="{{item.title}}">
              </div>
              <div class="md-tile-content" style="margin-left:35px;float:right;">
                <h3>{{item.title}}</h3>
                <p>
                  12
                </p>
              </div>
            </md-item-content>
            <md-divider ng-if="!$last"></md-divider>
          </md-item>
        </md-list>
      </md-content>
    </md-sidenav>
    <md-content flex class="md-padding">
        <md-button class="md-fab md-primary md-hue-2" aria-label="Profile">
            <md-icon md-svg-src="img/icons/ic_people_24px.svg"></md-icon>
        </md-button>
      <div layout="column" layout-fill layout-align="center center">
        <div>
          <md-button ng-click="toggleLeft()"
            class="md-primary" hide-gt-md>
            Toggle left
          </md-button>
        </div>
        <div>
          <md-button ng-click="toggleRight()"
            class="md-primary">
            Open my cart
          </md-button>
        </div>
      </div>
    </md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Cart</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" class="md-padding">
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>
  </section>
</div>
